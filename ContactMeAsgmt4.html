<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactMe.html</title>
    <!-- Bootstrap Framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="navbar navbar-expand-lg navbar-light bg-dark"><em>Navbar</em>
                    <ul class="navabr-nav">
                        <li class="nav-item"> <a class="nav-link text-light" href="#assignment">Assignment</a> </li>
                        <li class="nav-item"> <a class="nav-link text-light" href="#contact">Contact</a> </li>
                        <li class="nav-item"> <a class="nav-link text-light" href="https://www.usca.edu/">Visit USC
                                Aiken's Website</a> </li>
                        <li class="nav-item"> <a class="nav-link text-light"
                                href="https://www.usca.edu/departments/financial-aid/">Financial Aid</a> </li>
                        <li class="nav-item"> <a class="nav-link text-light" href="https://pacersports.com/">USC Aiken
                                Athletics</a> </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <!-- Embedded Video -->
                <h1 class="d-none">Watch This Video:</h1>
                <iframe class="mt-3 border rounded-3" width="560" height="315" src="video/fortnitevid.mp4"
                    frameborder="0" controls loop>This is a fortnite video.</iframe>

            </div>

            <div class="col">

                <!-- Feedback Fdivorm -->
                <form action="https://kdemesme.github.io/CSCI225/">
                    <fieldset>
                        <legend>
                            <h2 class="d-none">Feedback</h2>
                        </legend>

                        <!--First Name -->
                        <div class="form-floating mb-2">
                            <input class="form-control" type="text" name="fname" placeholder="anonymous" required>
                            <label class="form-label" for="fname">First Name:</label>
                        </div>

                        <!--Last Name-->
                        <div class="form-floating mb-2">
                            <input class="form-control" type="text" name="lname" placeholder="anonymous" required>
                            <label class="form-label" for="fname">Last Name:</label>
                        </div>

                        <!--Email-->
                        <p>
                            Email: <input type="email" name="mail" placeholder="name@domain.com" required>
                        </p>

                        <!--Recommmend-->
                        <p>Are you going to recommend this video?</p>
                        <div class="form-check">
                            <label class="form-input-label">Yes</label>
                            <input class="form-check-input" type="radio" name="button" value="yes">
                            <label class="form-input-label">No</label>
                            <input class="form-check-input" type="radio" name="button" value="no">
                        </div>
                        <!--Select Favorite-->
                        <label class="form-label" for="favwebsite">Your Favorite Website</label>
                        <select name="website" size="2">
                            <option value="Google">Google</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Twitter">X</option>
                            <option value="Time">Time</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Youtube">Youtube</option>
                        </select>
                        </p>
                        <p> Select your favorite video games!</p>
                        <p>
                            <input type="checkbox" name="game" value="Fortnite">Fortnite
                        </p>
                        <p>
                            <input type="checkbox" name="game" value="Call of Duty">Call of Duty
                        </p>
                        <p>
                            <input type="checkbox" name="game" value="Fifa">Fifa
                        </p>
                        <p>
                            <input type="checkbox" name="game" value="NBA 2k">NBA 2k
                        </p>
                        <p>
                            <input type="checkbox" name="game" value="Minecraft">Minecraft
                        </p>
                        <p>Rate Website 1-10!</p>
                        <p>
                            <input type="range" name="range" min="1" max="10">
                        </p>
                        <p>Comment:</p>
                        <p>
                            <textarea name="comment" rows="20" cols="50">Enter here</textarea>
                        </p>
                        <p>
                            <input type="submit" value="Submit Form" name="sb">
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap Javascript and POP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
